sudo: required
services:
  - docker

before_install:
  - docker build -t sirskip/react-test -f ./client/Dockerfile.dev ./client

scripts:
  - docker run -e CI=true sirskip/docker-react npm run test -- --coverage

language: generic

after_success:
  - docker build -t sireskip/milti-client ./client
  - docker build -t sireskip/milti-nginx ./nginx
  - docker build -t sireskip/milti-server ./server
  - docker build -t sireskip/milti-worker ./worker
  # Log into the Docker Hub CLI
  - echo "$DOCKER_HUB_PASSWORD" | docker login -u " $DOCKER_HUB_ID" --password-stdin
  # take the images and push them to Docker Hub
  - docker push sireskip/milti-client
  - docker push sireskip/milti-nginx
  - docker push sireskip/milti-server
  - docker push sireskip/milti-worker


